exchange:
  # как часто в UI обновляются курсы
  refresh_timeout_sec: 60
  cache_timeout_sec: 600
  kyc_photos_expiration_sec: 3600

  # коррекции ПМ и стоимость обслуживания транзакций
  costs:
    bitok_cost_per_check:
      cost: 0.7
      is_percents: false
      cur: 'USD'
    tron_cost_per_txn:
      cost: 1.5
      is_percents: false
      cur: 'USD'
    sber_cost_per_txn:
      cost: 0.5
      is_percents: true
      cur: 'RUB'
    btc_cost_per_txn:
      cost: 10
      is_percents: false
      cur: 'USD'

  # Платежные методы
  methods:
    sber:
      category: 'payment-system'
      name: 'Сбер'
      icon: 'data:image/svg+xml;base64,'
      sub: 'fiat'
    tron:
      category: 'blockchain'
      name: 'Tron'
      icon: 'data:image/svg+xml;base64,'
      explorer: 'https://tronscan.org/#/transaction/%(txn)s'
    bitcoin:
      category: 'blockchain'
      name: 'Bitcoin'
      icon: 'data:image/svg+xml;base64,'
      explorer: 'https://bitcoin.org/#/transaction/%(txn)s'
    wire_transfer:
      category: 'payment-system'
      name: 'Банковский платеж'
      icon: 'data:image/svg+xml;base64,'
      sub: 'fiat'
    alipay:
      category: 'payment-system'
      name: 'AliPay'
      icon: 'data:image/svg+xml;base64,'
      sub: 'fiat'
    wechat:
      category: 'payment-system'
      name: 'WeChat'
      icon: 'data:image/svg+xml;base64,'
      sub: 'fiat'
    unionpay:
      category: 'payment-system'
      name: 'UnionPay'
      icon: 'data:image/svg+xml;base64,'
      sub: 'fiat'


  # Валюты
  currencies:
    - symbol: 'RUB'
      icon: null
      is_fiat: true
    - symbol: 'USDT'
      icon: 'data:image/svg+xml;base64,'
      is_fiat: false
    - symbol: 'BTC'
      icon: 'data:image/svg+xml;base64,'
      is_fiat: false
    - symbol: 'CNY'
      icon: null
      is_fiat: true
    - symbol: 'USD'
      icon: null
      is_fiat: true
    - symbol: 'EUR'
      icon: null
      is_fiat: true

  # Доступные платежи
  payments:
    - code: 'SBERRUB'
      cur: 'RUB'
      method: 'sber'
      costs:
        outcome: 'sber_cost_per_txn'
    - code: 'USDTTRC20'
      cur: 'USDT'
      method: 'tron'
      costs:
        income: 'bitok_cost_per_check'
        outcome: ['bitok_cost_per_check', 'tron_cost_per_txn']
    - code: 'BTC'
      cur: 'BTC'
      method: 'bitcoin'
      costs:
        income: 'bitok_cost_per_check'
        outcome: [ 'bitok_cost_per_check', 'btc_cost_per_txn' ]
    - code: 'WIRERUB'
      cur: 'RUB'
      method: 'wire_transfer'
    - code: 'WIRECNY'
      cur: 'CNY'
      method: 'wire_transfer'
    - code: 'ALPCNY'
      cur: 'CNY'
      method: 'alipay'
    - code: 'WCTCNY'
      cur: 'CNY'
      method: 'wechat'
    - code: 'UPCNY'
      cur: 'CNY'
      method: 'unionpay'
    - code: 'WIREUSD'
      cur: 'USD'
      method: 'wire_transfer'
    - code: 'WIREEUR'
      cur: 'EUR'
      method: 'wire_transfer'

  # Направления обмена
  directions:
    - ratio_calculator_class: 'exchange.ratios.Garantex'
      order_id: 1
      src: 'SBERRUB'
      dest: 'USDTTRC20'
    - ratio_calculator_class: 'exchange.ratios.Garantex'
      order_id: 2
      src: 'USDTTRC20'
      dest: 'SBERRUB'
    - ratio_calculator_class: 'exchange.ratios.Garantex'
      order_id: 3
      src: 'SBERRUB'
      dest: 'BTC'
    - ratio_calculator_class: 'exchange.ratios.Garantex'
      order_id: 4
      src: 'BTC'
      dest: 'SBERRUB'
    - ratio_calculator_class: 'exchange.ratios.Garantex'
      order_id: 5
      src: 'USDTTRC20'
      dest: 'BTC'
    - ratio_calculator_class: 'exchange.ratios.Garantex'
      order_id: 5
      src: 'USDTTRC20'
      dest: 'BTC'
    - ratio_calculator_class: 'exchange.ratios.ForexEngine'
      order_id: 6
      src: 'WIRERUB'
      dest: 'ALPCNY'
    - ratio_calculator_class: 'exchange.ratios.ForexEngine'
      order_id: 7
      src: 'WIRERUB'
      dest: 'WCTCNY'
    - ratio_calculator_class: 'exchange.ratios.ForexEngine'
      order_id: 8
      src: 'WIRERUB'
      dest: 'UPCNY'
    - ratio_calculator_class: 'exchange.ratios.BestChangeRatios'
      order_id: 9
      src: 'USDTTRC20'
      dest: 'ALPCNY'
    - ratio_calculator_class: 'exchange.ratios.BestChangeRatios'
      order_id: 7
      src: 'USDTTRC20'
      dest: 'WCTCNY'
    - ratio_calculator_class: 'exchange.ratios.BestChangeRatios'
      order_id: 8
      src: 'USDTTRC20'
      dest: 'UPCNY'
    - ratio_calculator_class: 'exchange.ratios.BestChangeRatios'
      order_id: 9
      src: 'WIRERUB'
      dest: 'WIRECNY'
    - ratio_calculator_class: 'exchange.ratios.BestChangeRatios'
      order_id: 10
      src: 'WIRERUB'
      dest: 'WIREUSD'
    - ratio_calculator_class: 'exchange.ratios.BestChangeRatios'
      order_id: 11
      src: 'WIRERUB'
      dest: 'WIREEUR'

  paths:
    admin: '/control-panel'

  # Decentralized identities
  identity:
    did:
      root: 'did:web:ruswift.ru'

  # Отчеты (PDF)
  reports:
    title: 'Сервис RuSwift'
    description: 'ИП Миненков Павел Викторович'

  # Мерчанты
  merchants:
    # настройки котировок по-умолчанию, мерчанты могут переопределять
    default:
      premium_percent: 1.0  # премия относительно рынка
      forex:
        enabled: true
      cex:
        enabled: true
      p2p:
        enabled: true
        amount:
          value: 1000
          base_cur: 'USD'
          num: 5
        ignore_ratio_minmax: 0.9
        pay_methods: ['CASHRUB', 'SBPRUB', 'SBERRUB']
      best_change:
        enabled: true
        low_pos: 3
        high_pos: 8
        is_cutoff: false  # является ли BC макс. возможным значением
    # BabaPay
    babapay:
      title: 'Baba Pay'
      base_currency: 'RUB'
      url: 'http://babapay.localhost'
      # Decentralized
      identity:
        did:
          root: 'did:web:ruswift.ru:babapay'
      paths:
        admin: '/administrator'
      auth:
        - class: 'TokenAuth'
          settings:
            token: 'TeBzDfjZdpRyZeqtV9auYPxfAHAL25aL'
        - class: 'LoginAuth'
          settings:
            login: 'babapay'
            password: 'babapay-password'
      ratios:
        premium_percent: 0.5
      payments:
        round: true  # банки не любят некруглых чисел
        splitting:
          enabled: true
          max_amount: 450000
        overdraft:
          enabled: true

    # KOAN - Singapore
    koan:
      title: 'KOAN'
      base_currency: 'RUB'
      url: 'http://koan.localhost'
      # Decentralized
      identity:
        did:
          root: 'did:web:ruswift.ru:koan'
      paths:
        admin: '/admin'
      auth:
        - class: 'TokenAuth'
          settings:
            token: 'BCHoRV2Di5XTAyaluMBSgLat8MGbhavQ'
      mass_payments:
        enabled: true
        asset:
          code: 'USDTTRC20'
          # TrustWallet: AbcEx
          address: 'TVFysSZPcid6KiDUEs1byFcjwPqsQqaXfC'
        ledger:
          id: 'did:web:ruswift.ru:koan:payments'
          participants:
            processing:
              - 'did:web:ruswift.ru'
        ratios:
          engine: 'GarantexEngine'
          base: 'RUB'
          quote: 'USDT'
